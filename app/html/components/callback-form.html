<form action="https://echo.htmlacademy.ru/courses" method="POST" class="callback-form" id="callback-form">
  <h2 class="callback-form__title">Обратный звонок</h2>
  <div class="callback-form__field-wrapper">
    <input class="callback-form__field" name="callback-name" id="callback-name" type="text" placeholder="Ваше имя">
    <div class="name-error"></div>
  </div>
  <div class="callback-form__field-wrapper">
    <input id="callback-phone" name="callback-phone" class="callback-form__field" type="text" inputmode="numeric" placeholder="+7 (___) ___-__-__">
    <div class="phone-error"></div>
  </div>
  <button class="callback-form__button" type="submit">Отправить</button>
  <button class="callback-form__close-button close-button" type="button" aria-label="Закрыть">
    <svg class="close-button__icon" role="img" width="18" height="18">
      <use xlink:href="img/sprite.svg#close" /></svg>
  </button>
</form>
